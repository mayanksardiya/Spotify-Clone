<!DOCTYPE html>
<html>
<head>
    <title>Spotify Playlist Clone</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

            <h1>Drive-in-Rap</h1>
            <p>Mayank Sardiya | 10 songs, 28 min 47 sec</p>
        </div>

        <div class="playlist-list">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Album</th>
                        <th>Date added</th>
                        <th>Duration</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Khatta Flow</td>
                        <td>Lunch Break</td>
                        <td>6 days ago</td>
                        <td>2:32</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nanchaku</td>
                        <td>Seedhe Maut</td>
                        <td>6 days ago</td>
                        <td>3:13</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>11K</td>
                        <td>Lunch Break</td>
                        <td>6 days ago</td>
                        <td>2:54</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Namastute</td>
                        <td>Seedhe Maut</td>
                        <td>6 days ago</td>
                        <td>2:00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="player-controls">
            <div class="current-song">
                <img src="kshama.webp" alt="Album Cover">
                <div>
                    <h2>RED</h2>
                    <p>Seedhe Maut</p>
                </div>
            </div>
            <div class="controls">
                <button class="prev">Previous</button>
                <button class="play-pause">Play/Pause</button>
                <button class="next">Next</button>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </div>
</html>
